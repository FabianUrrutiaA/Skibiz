<div class="m-grid m-grid--hor m-grid--root m-page">
  <div
    class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
    id="m_login"
  >
    <div
      class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
      style="background-size: 100% 50%; background-image: url('assets/media/misc/SkysatLanding3.png')"
    >
      <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
        <a href="/sumar/" class="mb-12">
          <img
            class="h-75px mx-auto d-block"
            src="assets/logo.png"
            alt="Logo"
            style="max-width: 400px;"
          />
        </a>

        <div class="w-lg-500px bg-white rounded shadow-sm p-10 p-lg-15 mx-auto">
          <form class="form w-100" (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm" novalidate>
            <!-- Título -->
            <div class="text-center mb-10">
              <h1 class="text-dark mb-3">Bienvenido a Skybiz</h1>
              <h3 class="text-muted">Inicio de Sesión</h3>
            </div>

            <!-- Usuario -->
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark" for="inputLogin">Usuario</label>
              <input
                type="text"
                class="form-control form-control-lg form-control-solid"
                name="usu_login"
                id="inputLogin"
                placeholder="Ingresa usuario"
                [(ngModel)]="user.login"
                required
              />
            </div>

            <!-- Contraseña -->
            <div class="fv-row mb-10">
              <label class="form-label fs-6 fw-bolder text-dark" for="inputPassword">Contraseña</label>
              <input
                type="password"
                class="form-control form-control-lg form-control-solid"
                name="usu_pass"
                id="inputPassword"
                placeholder="Ingresa contraseña"
                autocomplete="on"
                [(ngModel)]="user.password"
                required
              />
            </div>

            <!-- Mensajes de error -->
            <div *ngIf="isFormValid" class="alert alert-danger" role="alert">
              Por favor, completa todos los campos.
            </div>
            <div *ngIf="areCredentialsInvalid" class="alert alert-danger" role="alert">
              Usuario o contraseña inválidos.
            </div>

            <!-- Botones -->
            <div class="text-center mt-5">
              <div class="btn-group-vertical w-100">
                <button
                  class="btn btn-lg btn-primary w-100 mb-5"
                  type="submit"
                  [disabled]="!signInForm.valid"
                >
                  Ingresar
                </button>
                <a href="#" class="btn btn-light" (click)="reloadPage($event)">
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
